  <!-- main section-->

  <section id="body-fat-calculator" class="bg-light py-5">
    <div class="container">
      <h2 class="text-center">Body Fat Calculator</h2>
      <div class="row justify-content-center">
        <div class="col-md-6">
          <form id="body-fat-form" class="mt-4">
            <div class="mb-3">
              <label for="gender" class="form-label">Gender:</label>
              <select class="form-select" id="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="age" class="form-label">Age:</label>
              <input type="number" class="form-control" id="age" required>
            </div>
            <div class="mb-3">
              <label for="weight" class="form-label">Weight (in kg):</label>
              <input type="number" class="form-control" id="weight" required>
            </div>
            <div class="mb-3">
              <label for="height" class="form-label">Height (in cm):</label>
              <input type="number" class="form-control" id="height" required>
            </div>
            <button type="button" class="btn btn-primary btn-block" id="calculate-body-fat">Calculate Body Fat</button>
          </form>
        </div>
      </div>
      <div class="row justify-content-center mt-4">
        <div class="col-md-6">
          <div id="body-fat-result" class="text-center"></div>
        </div>
      </div>
    </div>
  </section>
